<div class="main-container">
  <div class="title">
    <h1> Crocobet Task: Users and posts management app</h1>
  </div>
  <div class="body">
    <span >The project includes the management of users and posts <span class="txt"> where you can open the user's details page</span>
      from the main page and see <b> his personal information from </b> where you can view and load his posts page.</span>
  </div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Detail</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let user of users | async">
      <td>{{user.name}}</td>
      <td>
        <button (click)="navigateToUserDetails(user.id)">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
